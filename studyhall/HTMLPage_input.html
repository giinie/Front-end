<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML5 TEXT Basic Page</title>
</head>
<body>
<div>Lorem ipsum</div>

<form action="">
    <fieldset>
        <legend>입력 양식</legend>
        <table>
            <tr>
                <td><label for="name1">이름</label></td>
                <td><input type="text" id="name1"></td>
            </tr>
            <tr>
                <td><label for="mail">이메일</label></td>
                <td><input type="email" id="mail"></td>
            </tr>
        </table>
        <input type="submit">
    </fieldset>
</form>
<form method="get">
    <label for="name">이름</label>
    <input type="text" name="name" id="name"><br>
    <label for="address">주소</label>
    <textarea name="address" id="address" cols="30" rows="10">TextArea Text</textarea>
    <input type="button" name="name"><br>
    <input type="checkbox" name="name"><br>
    <input type="file" name="file"><br>
    <input type="hidden" name="name"><br>
    <input type="image" name="name"><br>
    <input type="password" name="password"><br>
    <input type="radio" name="password"><br>
    <select multiple name="" id="">
        <option value="">김밥</option>
        <option value="">떡볶이</option>
        <option value="">순대</option>
        <option value="">오뎅</option>
    </select><br>
    <select name="">
        <optgroup label="HTML5">
            <option value="">Multimedia Tag</option>
            <option value="">Connectivity</option>
            <option value="">Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
            <option value="">Animation</option>
            <option value="">3D Transform</option>
        </optgroup>
    </select>
    <input type="reset">
    <input type="submit">
</form>
<br>
<form action="" method="get">
    <input type="color"><br>
    <input type="date"><br>
    <input type="datetime"><br>
    <input type="datetime-local"><br>
    <input type="email"><br>
    <input type="month"><br>
    <input type="number"><br>
    <input type="range"><br>
    <input type="search"><br>
    <input type="tel"><br>
    <input type="time"><br>
    <input type="url"><br>
    <input type="week"><br>
</form>
</body>
</html>
