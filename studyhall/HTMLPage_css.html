<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"

    </script>
    <style>
        #header > h1 { color: red; }
        #section > h1 { color: orange; }
        
        img[src$=png] { border: 3px solid red; }
        img[src$=jpg] { border: 3px solid green; }
        img[src$=gif] { border: 3px solid blue; }
    </style>
</head>
<body>
<div id="header">
    <h1 class="title">Lorem ipsum</h1>
    <div id="nav">
        <h1>Navigation</h1>
    </div>
</div>
<div id="section">

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>
<hr>
<img src="../html5_css3_bible/ch_3/jajq.png" width="200" height="250">

<img src="../html5_css3_bible/ch_3/ux.gif" width="200" height="250">

</div>
<div id="wrap">
   <div id="aside">
       <h1>Aside</h1>
   </div>
    <div id="content">
        <h1>Content</h1>
    </div>
</div>
<ul>

</html>
